<div class="share-widget__inner">
    <h2 class="share-widget__title"></h2>
    <div class="share-button" role="group" aria-label="Beitrag teilen">
        <span class="share-button__label">Teilen</span>
        <div class="share-button__icons">
            <a class="share-button__icon share-button__link" data-share="whatsapp" href="#" aria-label="WhatsApp">
                <i class="fab fa-whatsapp" aria-hidden="true"></i>
            </a>
            <a class="share-button__icon share-button__link" data-share="facebook" href="#" aria-label="Facebook">
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
            </a>
            <a class="share-button__icon share-button__link" data-share="email" href="#" aria-label="Email">
                <i class="fas fa-envelope" aria-hidden="true"></i>
            </a>
            <button type="button" class="share-button__icon share-button__copy" aria-label="Link kopieren">
                <i class="fas fa-link" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
