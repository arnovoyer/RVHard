<head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">

    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="/assets/news/news.css" />
    <link rel="icon" type="image/png" href="/assets/img/logo/RV_Hard_weiß-Photoroom-removebg-preview.png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            max-width: 100%;
            overflow-x: hidden;
            font-family: 'Poppins', system-ui, sans-serif;
            font-weight: 500;
            color: #222;
            background-color: #f7f7f7;
            line-height: 1.6;
        }
        
        body {
            padding-top: 70px;
        }
        
        header {
            height: 70px;
            margin-bottom: 0;
        }
        
        #navigation-container:empty {
            min-height: 70px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s ease-in-out infinite;
        }
        
        #site-footer:empty {
            min-height: 150px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s ease-in-out infinite;
            margin-top: 3rem;
        }
        
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        main {
            padding-top: 40px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .section-title {
            font-size: 2rem;
            color: #111;
            margin-bottom: 2rem;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .news-content {
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: calc(var(--item-index, 0) * 0.1s);
        }
        
        .news-archiv-wrapper {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            margin-top: 3rem;
        }
        
        .gelber-button {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #ffc107, #f5b301);
            color: #1a1a1a;
            padding: 0.65rem 1.2rem;
            font-weight: 600;
            border-radius: 999px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <header>
        <nav id="navigation-container"></nav>
    </header>
    <main class="news-page">
        <section class="container">
            <h1 class="section-title">Aktuelle Nachrichten</h1>
            <div id="news-container" class="news-container"></div>
        </section>
    </main>
    <footer id="site-footer"></footer>
    <script src="/assets/navigation-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const [navResult, newsResult, footerResult] = await Promise.allSettled([
                loadNavigation(),
                loadNews(),
                loadFooter()
            ]);

            if (navResult.status === 'rejected') console.error('Navigation-Fehler:', navResult.reason);
            if (newsResult.status === 'rejected') console.error('News-Fehler:', newsResult.reason);
            if (footerResult.status === 'rejected') console.error('Footer-Fehler:', footerResult.reason);
        });

        async function loadNavigation() {
            const response = await fetch('/assets/navigationneu.html');
            if (!response.ok) throw new Error(`Status: ${response.status}`);
            document.getElementById('navigation-container').innerHTML = await response.text();
            initNavigationMenu();
        }

        async function loadNews() {
            const newsContainer = document.getElementById('news-container');
            try {
                const response = await fetch('/data/news/news-latest.json');
                const latestNews = await response.json();

                latestNews.forEach((article, index) => {
                    const articleEl = document.createElement('article');
                    articleEl.className = 'news-item';

                    articleEl.innerHTML = `
                        ${article.image ? `<img src="${article.image}" alt="${article.title}" class="news-image" loading="lazy" decoding="async">` : ''}
                        <div class="news-content" style="--item-index: ${index}">
                            <h3>${article.title}</h3>
                            <div class="news-meta">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: middle; margin-right: 0.5rem;">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                <span class="news-date">${formatDate(article.date)}</span>
                            </div>
                            <p>${article.content}</p>
                            <a class="gelber-button" style="align-self: flex-start;margin-top: auto;" href="${article.link || `news/${article.slug}.html`}">Weiterlesen</a>
                        </div>
                    `;
                    newsContainer.appendChild(articleEl);
                });

                const archivButton = document.createElement('div');
                archivButton.className = "news-archiv-wrapper";
                archivButton.innerHTML = `
        <a href="/news-archiv.html" class="gelber-button">
            Zum News-Archiv
        </a>
    `;
                newsContainer.appendChild(archivButton);
            } catch (error) {
                console.error('Fehler beim Laden der Nachrichten:', error);
                newsContainer.textContent = 'Fehler beim Laden der Nachrichten.';
                throw error;
            }
        }

        async function loadFooter() {
            const response = await fetch("/assets/footer.html");
            const html = await response.text();
            document.getElementById("site-footer").innerHTML = html;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('de-DE');
        }
    </script>
    <script src="/assets/header-scroll.js" defer></script>
    <script src="/assets/cookie-banner.js" defer></script>
</body>

</html>
