<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainingssaison 2018/19 - RV Hard</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/navigation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    </noscript>
    <link rel="stylesheet" href="/assets/news/news.css">
    <link rel="icon" type="image/png" href="/assets/img/logo/RV_Hard_weiß-Photoroom-removebg-preview.png">
</head>

<body>
    <header>
        <nav id="navigation-container">
        </nav>
    </header>

    <main class="news-detail-page">
        <section class="container">
            <div class="news-layout">
                <div id="news-detail-container">
                    <h1>Trainingssaison 2018/19</h1>
                    <p class="date">06.11.2018 </p>

                    <div class="news-content-detail" data-aos="fade-up">
                        <p>Die neuen Trainingstermine für die Saison 2018/2019 sind ab sofort auf unserer Homepage unter
                            Termine - Trainingstermine zu finden. Euer Jugendwart Herbert Wurm
                        </p>
                    </div>
                </div>
                <aside id="related-news" class="more-news">
                    <h2>Weitere Neuigkeiten</h2>
                    <div class="related-news-list" data-aos="flip-up"></div>
                </aside>
            </div>
        </section>

    </main>
    <footer id="site-footer"></footer>

    <script>
        fetch("/assets/footer.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("site-footer").innerHTML = html;
            });
    </script>
    <script src="/assets/navigation-loader.js"></script>
    <script src="/assets/nav.js"></script>
    <script src="/assets/news/news.js"></script>
    <script src="/assets/news/related-news-loader.js"></script>
    <script src="/assets/header-scroll.js" defer></script>
    <script src="/assets/cookie-banner.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.js"></script>
    <script>
        window.addEventListener('load', () => {
            AOS.init({
                duration: 1000,
                mirror: false,
                once: true
            });

        }); </script>
</body>

</html>
