        media="print" onload="this.media='all'">

            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    </noscript>

    <style>
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 30px;
            align-items: center;
        }

        .filter-container select,
        .filter-container input[type="search"] {
            padding: 0.45rem 0.65rem;
            border-radius: 6px;
            border: 2px solid #e0e0e0;
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-container select {
            min-width: 120px;
            flex: 0 1 auto;
        }

        .filter-container input[type="search"] {
            flex: 1 1 200px;
            min-width: 200px;
        }

        .filter-container select:hover,
        .filter-container input[type="search"]:hover {
            border-color: #ffc107;
            background-color: #fffbf0;
        }

        .filter-container select:focus,
        .filter-container input[type="search"]:focus {
            outline: none;
            border-color: #ffc107;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.1);
        }

        .search-btn {
            padding: 0.45rem 1.2rem;
            background: linear-gradient(135deg, #ffc107, #f5b301);
            color: #1a1a1a;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 0 1 auto;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .filter-container {
                flex-direction: column;
                gap: 10px;
            }

            .filter-container select {
                width: 100%;
                min-width: unset;
            }

            .filter-container input[type="search"] {
                width: 100%;
                flex: 1 1 auto;
                min-width: unset;
            }

            .search-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav id="navigation-container"></nav>
    </header>
    <main class="news-page">
        <section class="container">
            <h1 class="section-title">News-Archiv</h1>
            <div class="filter-container">
                <select id="year-filter" class="year-filter">
                    <option value="all">Alle Jahre</option>
                </select>
                <select id="tag-filter">
                    <option value="all">Alle Sparten</option>
                </select>
                <input type="search" id="news-search" placeholder="News durchsuchen…" class="news-search" />
                <button class="search-btn" id="search-btn">Suchen</button>
            </div>
            <div id="news-archive-list" class="news-container"></div>
        </section>
    </main>
    <footer id="site-footer"></footer>
    <script src="/assets/navigation-loader.js"></script>
    <script src="/assets/nav.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await loadNavigation();
            loadNewsArchive();
        });

        async function loadNavigation() {
            try {
                const response = await fetch('/assets/navigationneu.html');
                if (!response.ok) throw new Error(`Status: ${response.status}`);
                document.getElementById('navigation-container').innerHTML = await response.text();
                initNavigationMenu();
            } catch (error) {
                console.error('Fehler beim Laden der Navigation:', error);
            }
        }

        async function loadNewsArchive() {
            const container = document.getElementById('news-archive-list');
            const yearFilter = document.getElementById('year-filter');
            const tagFilter = document.getElementById('tag-filter');
            const searchInput = document.getElementById('news-search');

            const STORAGE_YEAR = 'news-filter-year';
            const STORAGE_TAG = 'news-filter-tag';
            const STORAGE_SEARCH = 'news-filter-search';

            try {
                const response = await fetch('/data/news/news.json');
                if (!response.ok) throw new Error(`Fehler beim Laden: ${response.status}`);
                const news = await response.json();

                news.sort((a, b) => new Date(b.date) - new Date(a.date));

                const years = [...new Set(news.map(n => new Date(n.date).getFullYear()))]
                    .sort((a, b) => b - a);

                years.forEach(year => {
                    const opt = document.createElement('option');
                    opt.value = year;
                    opt.textContent = year;
                    yearFilter.appendChild(opt);
                });

                const allTags = new Set();
                news.forEach(n => n.tags?.forEach(t => allTags.add(t)));

                const allowedTags = ['MTB', 'Triathlon', 'Rennrad', "Rennbericht", 'Rennen', "Nachwuchs", "HC", "Verein","LM","Cyclocross","AYC","Nightrace","SBS","ÖM"];

                [...allTags].sort().forEach(tag => {
                    if (!allowedTags.includes(tag)) return;
                    const opt = document.createElement('option');
                    opt.value = tag;
                    opt.textContent = tag;
                    tagFilter.appendChild(opt);
                });

                const savedYear = localStorage.getItem(STORAGE_YEAR);
                const savedTag = localStorage.getItem(STORAGE_TAG);
                const savedSearch = localStorage.getItem(STORAGE_SEARCH);

                if (savedYear) yearFilter.value = savedYear;
                if (savedTag) tagFilter.value = savedTag;
                if (savedSearch) searchInput.value = savedSearch;

                function displayNews() {
                    const selectedYear = yearFilter.value;
                    const selectedTag = tagFilter.value;
                    const search = searchInput.value.toLowerCase();

                    container.innerHTML = '';

                    const filtered = news.filter(n => {
                        const yearMatch =
                            selectedYear === 'all' ||
                            new Date(n.date).getFullYear() == selectedYear;

                        const tagMatch =
                            selectedTag === 'all' ||
                            (n.tags && n.tags.includes(selectedTag));

                        const searchMatch =
                            search === '' ||
                            n.title.toLowerCase().includes(search) ||
                            n.content.toLowerCase().includes(search);

                        return yearMatch && tagMatch && searchMatch;
                    });

                    if (!filtered.length) {
                        container.innerHTML = '<p>Keine News gefunden.</p>';
                        return;
                    }

                    filtered.forEach(article => {
                        const date = new Date(article.date).toLocaleDateString('de-DE', {
                            day: '2-digit',
                            month: 'long',
                            year: 'numeric'
                        });

                        const el = document.createElement('article');
                        el.className = 'news-item';

                        el.innerHTML = `
                    ${article.image ? `<img src="${article.image}" alt="${article.title}" class="news-image">` : ''}
                    <div class="news-content" data-aos="flip-up">
                        <h3>${article.title}</h3>
                        <div class="news-meta">
                            <i class="fa-regular fa-calendar-days"></i>
                            <span class="news-date">${date}</span> |
                            <span class="news-author">${article.author || ''}</span>
                        </div>
                        <p>${article.content}</p>
                        <a class="gelber-button"
                           style="align-self:flex-start;margin-top:auto"
                           href="${article.link || `news/${article.slug}.html`}">
                           Weiterlesen
                        </a>
                    </div>
                `;
                        container.appendChild(el);
                    });

                    AOS.refresh();
                }

                yearFilter.addEventListener('change', () => {
                    localStorage.setItem(STORAGE_YEAR, yearFilter.value);
                    displayNews();
                });

                tagFilter.addEventListener('change', () => {
                    localStorage.setItem(STORAGE_TAG, tagFilter.value);
                    displayNews();
                });

                searchInput.addEventListener('input', () => {
                    localStorage.setItem(STORAGE_SEARCH, searchInput.value);
                    displayNews();
                });

                document.getElementById('search-btn').addEventListener('click', () => {
                    localStorage.setItem(STORAGE_SEARCH, searchInput.value);
                    displayNews();
                });

                displayNews();

            } catch (error) {
                console.error(error);
                container.textContent = 'Fehler beim Laden der Nachrichten.';
            }
        }
    </script>

    <script src="/assets/header-scroll.js" defer></script>
    <script src="/assets/cookie-banner.js" defer></script>
    <script>
        fetch("/assets/footer.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("site-footer").innerHTML = html;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/aos@3.0.0-beta.6/dist/aos.js"></script>
    <script>
        window.addEventListener('load', () => {
            AOS.init({
                duration: 1000,
                once: true,
                mirror: false,
            });
        });
    </script>
</body>

</html>
