<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="/assets/navigation.css">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  </noscript>
  <link rel="icon" type="image/png" href="/assets/img/logo/RV_Hard_weiß-Photoroom-removebg-preview.png">
  <title>404 – Seite nicht gefunden - RV Hard</title>
  <meta name="description" content="RV Hard 404">
  <meta name="keywords" content="RV Hard 404, RV Hard Fehler 404">
  <meta name="author" content="RV Hard">
  <style>
    .container-404 {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
      gap: 20px;
    }

    .text-404 h1 {
      font-size: 4rem;
      margin: 0;
      margin-top: 20px;
    }

    .text-404 p {
      font-size: 1.5rem;
      margin: 0;
    }

    .graphik-404 img {
      max-width: 500px;
      height: auto;
    }

    .attribution {
      font-size: 0.5rem;
      justify-content: right;
    }

    .attribution a {
      color: #ffc107;
      text-decoration: none;
    }

    .gelber-button a {
      color: #1a1a1a !important;
      font-weight: 600;
    }

    footer {
      margin-top: auto;
    }

    @media (max-width: 768px) {
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container-404 {
        height: auto;
        padding: 2rem 1rem;
        gap: 15px;
        flex: 1;
      }

      .text-404 h1 {
        font-size: 2.5rem;
        margin-top: 10px;
      }

      .text-404 p {
        font-size: 1rem;
      }

      .graphik-404 img {
        max-width: 100%;
        width: 100%;
        height: auto;
        max-height: 300px;
        object-fit: contain;
      }
    }

    @media (max-width: 480px) {
      .text-404 h1 {
        font-size: 2rem;
      }

      .graphik-404 img {
        max-height: 200px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div id="navigation-container"></div>
  </header>
  <div class="container-404">
    <div class="text-404">
      <h1>ERROR 404</h1>
      <p>Diese Seite hat sich wohl verfahren</p>
    </div>
    <div class="graphik-404">
      <img src="/assets/img/404_new1.png" alt="Error 404 Graphik">
    </div>
    <div class="gelber-button">
      <a href="/index.html" class="button">Zur Startseite</a>
    </div>
    <div class="attribution">
      <p>Designed by <a href="https://www.freepik.com">Freepik</a></p>
    </div>
  </div>

</body>
<footer id="site-footer"></footer>

<script src="/assets/navigation-loader.js" defer></script>
<script src="/assets/nav.js"></script>
<script src="/assets/header-scroll.js" defer></script>
<script src="/assets/cookie-banner.js" defer></script>
<script>
  fetch("/assets/footer.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("site-footer").innerHTML = html;
    });
</script>

</html>
